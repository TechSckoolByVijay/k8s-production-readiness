apiVersion: v1
kind: Namespace
metadata:
  name: phoenix-system-3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phoenix-app-code-v3
  namespace: phoenix-system-3
data:
  main.py: |
    from fastapi import FastAPI
    from kubernetes import client, config
    import os

    app = FastAPI()

    @app.get("/")
    async def root():
        try:
            config.load_incluster_config()
            v1 = client.CoreV1Api()
            namespace = os.getenv("POD_NAMESPACE", "phoenix-system-3")
            pods = v1.list_namespaced_pod(namespace=namespace)

            pod_list = []
            for pod in pods.items:
                pod_list.append({
                    "name": pod.metadata.name,
                    "namespace": pod.metadata.namespace,
                    "status": pod.status.phase,
                    "pod_ip": pod.status.pod_ip,
                    "node": pod.spec.node_name
                })

            return {
                "status": "ONLINE",
                "identity": os.getenv("HOSTNAME", "Unknown"),
                "namespace": namespace,
                "api_access": "GRANTED",
                "total_pods": len(pods.items),
                "pods": pod_list
            }

        except Exception as e:
            return {
                "status": "ONLINE",
                "identity": os.getenv("HOSTNAME", "Unknown"),
                "api_access": "DENIED",
                "error": str(e)
            }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-deployment
  namespace: phoenix-system-3
spec:
  replicas: 1
  strategy:
    type: Recreate     
  selector:
    matchLabels:
      app: phoenix-fortress
  template:
    metadata:
      labels:
        app: phoenix-fortress
    spec:
      serviceAccountName: phoenix-admin
      securityContext:
        runAsUser: 0
        fsGroup: 2000
      containers:
      - name: phoenix-server
        image: python:3.11-slim
        workingDir: /app
        command: ["/bin/sh", "-c"]
        args: ["pip install fastapi uvicorn kubernetes && uvicorn main:app --host 0.0.0.0 --port 8000"]
        resources:
          limits:
            # ERROR 2: THE RESOURCE CHOKE (Memory too low)
            # REASONING: Python requires significant RAM during 'pip install'. 
            # 50Mi is insufficient for the 'kubernetes' library installation.
            # RESULT: Pod status flips to 'OOMKilled'.
            # FIX: Increase memory to "600Mi".
            memory: "12Mi" 
        volumeMounts:
        - name: code-vol
          mountPath: /app
          readOnly: true
      volumes:
      - name: code-vol
        configMap:
          name: phoenix-app-code-v3
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix-service
  namespace: phoenix-system-3
spec:
  type: LoadBalancer
  selector:
    app: phoenix-fortress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
